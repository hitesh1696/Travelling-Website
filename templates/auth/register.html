
{% extends 'base/base.html' %}
{% block content%}
<html lang="en">
<head>
	<title>Registration Page</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript">
		function buttonClick()
		{
			alert("Register Successfully");
		}
	</script>
</head>
<style>

@import url('https://fonts.googleapis.com/css?family=Numans');

html,body{
background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}

.container{
height: 100%;
align-content: center;
}

.card{
height: 500px;
margin-top: 200;
right: -50;
margin-bottom: auto;
width: 500px;
background-color: rgba(0,0,0,0.5) !important;
}

.social_icon span{
font-size: 60px;
margin-left: 10px;
width: 100;
color: #AAA;
}

.social_icon span:hover{
color: white;
cursor: pointer;
}

.card-header h3{
color: white;
}

.social_icon{
position: absolute;
right: 20px;
top: -45px;
}

.input-group-prepend span{
width: 220px;
background-color: #FFC312;
color: black;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}

.remember{
color: white;
}

.remember input
{
width: 20px;
height: 20px;
margin-left: 15px;
margin-right: 5px;
}

.login_btn{
color: black;
background-color: #FFC312;
width: 100px;
}

.login_btn:hover{
color: black;
background-color: white;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}


</style>

<body>

    <div class="container">
	    <div class="d-flex justify-content-center h-100">

            <div class="card">
                <div class="card-header">
                    <h3>Sign Up</h3>
                    <div class="d-flex justify-content-end social_icon">

                    </div>
                </div>
                <div class="card-body">
                <form action="login" method="post">
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">First Name:</span>
						</div>
						<input type="text" name="first_name" placeholder="first_name" required>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Last Name:</span>
						</div>
						<input type="text" name="last_name" placeholder="last_name" required>
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Username:</i></span>
						</div>
						<input type="text" name="username" placeholder="username" required>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Email ID:</span>
						</div>
						<input type="email" name="email"  placeholder="email" required>
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Password:</span>
						</div>
						<input type="password" name="password" placeholder="password" required>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Password Confirmation:</span>
						</div>
						<input type="password" name="password"  placeholder="password" required>
					</div>
                    <div class="form-group">
						<input onclick="buttonClick()" type="submit">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

        <input type="text" name="first_name" placeholder="First Name"><br>
        <input type="text" name="last_name" placeholder="Last Name"><br>

        <input type="email" name="email" placeholder="Email"><br>
        <input type="password" name="password1" placeholder="password1"><br>
        <input type="password" name="password2" placeholder="password2"><br>
        <input type="Submit">

    </form>
-->

    <div>
        {% for message in messages %}
        <h3>{{ message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
{% endblock content %}
